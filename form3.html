<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="form3-style.css">
</head>
<body>
   
    <div class="form-containder"> 
        <h6><a href="./navigation.html">Go back</a></h6>

        <h4>Registration Form</h4>
        <form method="post">
            <div class="form-content">
                <div class="form-input">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-input">
                    <label for="uname">Username</label>
                    <input type="text" name="uname" placeholder="Enter desierd username" required>
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" placeholder="Enter your mobile no." required>
                </div>
                <div class="form-input">
                    <label for="password">Choose password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div><div class="form-input">
                    <label for="cpassword">Re-enter password</label>
                    <input type="password" name="cpassword" placeholder="Re-enter your password" required>
                </div>
                <div class="gender-title">Gender</div>
                <div class="gender-style">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="chk-box">
                <input type="checkbox" name="terms">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod dolores velit quasi nam dolorem atque magni neque quam autem laborum.</p>
            </div>
            
            <div class="form-btn">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
