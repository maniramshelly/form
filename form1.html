<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form1-style.css">
</head>
<body>
    <div class="form-container">
        <form action="#">
            <H2>Form Design with Background img</H2>

            <div class="form-width">

                <div class="input">
                    <label for="name1">First Name: </label>
                    <input type="text" id="name1" name="name1" placeholder="First name">
                </div>

                <div class="input">
                    <label for="name2">Last Name: </label>
                    <input type="text" id="name2" name="name2" placeholder="Last name">
                </div>

                <div class="input">
                    <label for="phone">Mobile: </label>
                    <input type="number" id="phone" name="phone" placeholder="Mobile no.">
                </div>

                <div class="input">
                    <label for="Email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="email..">
                </div>

                <div class="input">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" placeholder="Address">
                </div>

                
                <div class="input">
                    <label for="zip">Pin Code: </label>
                    <input type="number" id="zip" name="zip" placeholder="Pin code.">
                </div>

            </div>
            <label for="msg">Your message</label>

            <textarea name="msg" id="msg" cols="30" rows="2"></textarea>

            <fieldset>
                <legend>Gender</legend>
                <label for="gender">Male</label><input type="radio" name="gender" value="male">
                <label for="gender">Female</label><input type="radio" name="gender" value="Female">
                <label for="gender">Trasgender</label><input type="radio" name="gender" value="transgender">
            </fieldset>
            <button>Submit</button>

        </form>
    </div>
</body>
</html>
